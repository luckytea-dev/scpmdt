<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SCP Foundation - MANUAL MDT v5.2 - OPTIMIZED</title>
<style>
    /* Styles identiques pour garder l'immersion */
    * { box-sizing: border-box; font-family: 'Courier New', monospace; }
    body { margin: 0; background: #0a0a0a; color: #dcdcdc; overflow: hidden; height: 100vh; }
    #topbar { height: 60px; background: #111; border-bottom: 2px solid #444; display: flex; align-items: center; padding: 0 25px; }
    .header-restricted { color: #f44; font-weight: bold; margin-right: 15px; }
    .header-site { color: #888; border-left: 1px solid #444; padding-left: 15px; }
    .header-user-info { margin-left: auto; font-size: 13px; color: #bbb; background: #1a1a1a; padding: 5px 15px; border: 1px solid #333; }
    #sidebar { position: absolute; top: 60px; left: 0; width: 220px; height: calc(100vh - 60px); background: #111; border-right: 2px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
    .sidebar-btn { padding: 12px; border: 1px solid #444; background: #1a1a1a; color: #bbb; font-size: 11px; cursor: pointer; text-align: left; text-transform: uppercase; }
    .sidebar-btn:hover { background: #333; color: #fff; }
    .admin-only { display: none; border-color: #600 !important; color: #f44 !important; }
    .window { position: absolute; background: #0f0f0f; border: 1px solid #333; display: none; flex-direction: column; width: 850px; height: 600px; z-index: 10; box-shadow: 0 10px 40px rgba(0,0,0,0.9); }
    .titlebar { background: #222; padding: 10px 15px; font-size: 13px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; cursor: move; color: #fff; }
    .titlebar button { background: #400; border: none; color: #fff; cursor: pointer; padding: 4px 10px; }
    .content { padding: 20px; font-size: 14px; overflow-y: auto; flex: 1; }
    #term-log { flex: 1; padding: 20px; overflow-y: auto; font-size: 14px; color: #0f0; background: #000; height: 400px; }
    .term-input-line { display: flex; padding: 15px 20px; background: #000; border-top: 1px solid #222; }
    #term-in { background: transparent; border: none; color: #0f0; flex: 1; outline: none; font-family: inherit; }
    .input-scp { background: #111; border: 1px solid #444; color: #fff; padding: 10px; width: 100%; margin-bottom: 10px; outline: none; }
    .chat-log { height: 350px; background: #000; border: 1px solid #222; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; border-bottom: 2px solid #444; padding: 10px; color: #f44; }
    td { padding: 10px; border-bottom: 1px solid #222; }
    .action-btn { cursor: pointer; padding: 4px 8px; background: #222; border: 1px solid #444; color: #fff; }
    #login-overlay { position: fixed; inset: 0; background: #050505; display: flex; align-items: center; justify-content: center; z-index: 10000; }
    #sync-led { width: 8px; height: 8px; border-radius: 50%; background: #0f0; margin-left: 10px; opacity: 0.3; }
    .report-paper { background: #fff; color: #000; padding: 40px; font-family: serif; }
</style>
</head>
<body>

<div id="login-overlay">
    <div style="border: 1px solid #333; padding: 40px; width: 450px; background: #0a0a0a; text-align: center;">
        <img src="https://scp-wiki.wdfiles.com/local--files/component%3Atheme/logo.png" style="width:100px; filter:invert(1); margin-bottom:20px;">
        <h2 style="letter-spacing: 5px;">SCP FOUNDATION</h2>
        <input type="text" id="user-id" class="input-scp" style="text-align:center" placeholder="ID PERSONNEL">
        <input type="password" id="user-pass" class="input-scp" style="text-align:center" placeholder="CLÉ DE SÉCURITÉ">
        <button class="sidebar-btn" style="width:100%;" onclick="checkLogin()">AUTHENTIFICATION</button>
        <div id="login-msg" style="color:#f44; margin-top:10px;"></div>
    </div>
</div>

<div id="topbar">
    <span class="header-restricted">[RESTRICTED]</span>
    <span class="header-site">SCP FOUNDATION NET</span>
    <div id="sync-led"></div>
    <div class="header-user-info">AGENT: <span id="display-id">?</span> | LVL: <span id="display-lvl">?</span></div>
</div>

<div id="sidebar">
    <div class="sidebar-btn" data-open="profile">Dossier Personnel</div>
    <div class="sidebar-btn" data-open="documents">Archives SCP</div>
    <div class="sidebar-btn" data-open="creator" style="color: #0f0;">Créer un Rapport</div>
    <div class="sidebar-btn" data-open="comms">Communications</div>
    <div class="sidebar-btn admin-only" data-open="admin-agents">O5 - Gestion</div>
    <div class="sidebar-btn" onclick="syncCloud(false)" style="margin-top:auto; color:cyan;">Sync Cloud (Manuel)</div>
    <div class="sidebar-btn" onclick="location.reload()" style="color:#f44;">Déconnexion</div>
</div>

<div id="win-profile" class="window"><div class="titlebar"><span>PROFIL</span><button data-close="win-profile">X</button></div><div class="content" id="prof-data"></div></div>
<div id="win-documents" class="window"><div class="titlebar"><span>ARCHIVES</span><button data-close="win-documents">X</button></div><div class="content" id="archive-list"></div></div>
<div id="win-view-report" class="window" style="z-index:1000;"><div class="titlebar"><span>LECTURE</span><button data-close="win-view-report">X</button></div><div class="content" id="report-viewer"></div></div>

<div id="win-creator" class="window">
    <div class="titlebar"><span>ÉDITEUR</span><button data-close="win-creator">X</button></div>
    <div class="content">
        <input id="c-item" class="input-scp" placeholder="SCP-XXX">
        <input id="c-class" class="input-scp" placeholder="CLASSE">
        <input id="c-lvl" type="number" class="input-scp" placeholder="NIVEAU">
        <textarea id="c-proc" class="input-scp" style="height:80px;" placeholder="PROCÉDURES"></textarea>
        <textarea id="c-desc" class="input-scp" style="height:120px;" placeholder="DESCRIPTION"></textarea>
        <button class="sidebar-btn" style="width:100%;" onclick="saveReport()">PUBLIER</button>
    </div>
</div>

<div id="win-comms" class="window">
    <div class="titlebar"><span>MESSAGERIE</span><button data-close="win-comms">X</button></div>
    <div class="content">
        <div id="chat-title" style="color:#f44; font-weight:bold;">CANAL: GÉNÉRAL</div>
        <div id="chat-log" class="chat-log"></div>
        <div style="display:flex; gap:10px;"><input id="chat-in" class="input-scp" placeholder="Message..."><button class="sidebar-btn" onclick="sendMsg()">ENVOYER</button></div>
    </div>
</div>

<div id="win-admin-agents" class="window">
    <div class="titlebar"><span>ADMINISTRATION</span><button data-close="win-admin-agents">X</button></div>
    <div class="content">
        <div id="admin-form" style="display:flex; gap:5px; margin-bottom:15px;">
            <input id="adm-id" class="input-scp" placeholder="ID">
            <input id="adm-pass" class="input-scp" placeholder="CLÉ">
            <input id="adm-name" class="input-scp" placeholder="NOM">
            <input id="adm-lvl" type="number" class="input-scp" style="width:70px;" value="1">
            <button onclick="adminSave()" class="sidebar-btn">AJOUTER</button>
        </div>
        <table id="agent-table"></table>
    </div>
</div>

<script>
const BIN_ID = "695497c343b1c97be90f96ce";
const MASTER_KEY = "$2a$10$eHN8MXmITN.koPG.UViRYutQVeTRQWfLWZuBlTPvHPuhXXiG1snfq";

// Données en CACHE LOCAL (RAM)
let agents = {}, reports = [], messages = [], currentUser = null;

// SYNC : Seule fonction qui touche à l'API
async function syncCloud(isSaving = false) {
    const led = document.getElementById('sync-led');
    led.style.opacity = "1";
    led.style.background = isSaving ? "cyan" : "#0f0";

    const headers = { "X-Master-Key": MASTER_KEY, "Content-Type": "application/json", "X-Bin-Versioning": "false" };
    
    try {
        if (isSaving) {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { 
                method: 'PUT', headers, 
                body: JSON.stringify({ agents, reports, messages }) 
            });
        } else {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers });
            const data = await res.json();
            if(data.record) {
                agents = data.record.agents || {};
                reports = data.record.reports || [];
                messages = data.record.messages || [];
                updateUI();
            }
        }
    } catch (e) { alert("Erreur Réseau"); }
    setTimeout(() => led.style.opacity = "0.3", 500);
}

async function checkLogin() {
    const id = document.getElementById('user-id').value.toUpperCase();
    const ps = document.getElementById('user-pass').value;
    
    // ON CHARGE LES DONNÉES UNE SEULE FOIS ICI
    await syncCloud(false);
    
    if(agents[id] && agents[id].pass === ps) {
        currentUser = { ...agents[id], id: id };
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('display-id').textContent = id;
        document.getElementById('display-lvl').textContent = currentUser.level;
        if(currentUser.level >= 5) document.querySelectorAll('.admin-only').forEach(e => e.style.display = 'block');
        updateUI();
    } else { 
        document.getElementById('login-msg').textContent = "ÉCHEC AUTHENTIFICATION"; 
    }
}

function updateUI() {
    // Rend les éléments à partir de la mémoire locale (0 requête)
    renderArchives();
    refreshAgents();
    loadMsgs();
}

function renderArchives() {
    const l = document.getElementById('archive-list');
    l.innerHTML = reports.map((r, i) => `
        <div style="border:1px solid #333; padding:10px; margin-bottom:5px; display:flex; justify-content:space-between;">
            <span><b>${r.item}</b> [L${r.lvl}]</span>
            <button onclick="viewReport(${i})" class="action-btn">OUVRIR</button>
        </div>
    `).join('');
}

function viewReport(i) {
    const r = reports[i];
    if(currentUser.level < r.lvl) return alert("ACCÈS REFUSÉ");
    document.getElementById('report-viewer').innerHTML = `
        <div class="report-paper">
            <h2>RAPPORT SCP : ${r.item}</h2><hr>
            <p><b>CLASSE :</b> ${r.class}</p>
            <p><b>PROCÉDURES :</b><br>${r.proc}</p>
            <p><b>DESCRIPTION :</b><br>${r.desc}</p>
        </div>`;
    document.getElementById('win-view-report').style.display = 'flex';
}

async function sendMsg() {
    const i = document.getElementById('chat-in');
    if(!i.value) return;
    messages.push({ sender: currentUser.id, text: i.value });
    loadMsgs(); // Update local immédiat
    i.value = "";
    await syncCloud(true); // Envoi unique
}

function loadMsgs() {
    const log = document.getElementById('chat-log');
    log.innerHTML = messages.map(m => `<div><b>${m.sender}:</b> ${m.text}</div>`).join('');
    log.scrollTop = log.scrollHeight;
}

async function saveReport() {
    const r = { 
        item: document.getElementById('c-item').value, 
        class: document.getElementById('c-class').value, 
        lvl: parseInt(document.getElementById('c-lvl').value),
        proc: document.getElementById('c-proc').value,
        desc: document.getElementById('c-desc').value
    };
    reports.push(r);
    renderArchives();
    document.getElementById('win-creator').style.display = 'none';
    await syncCloud(true);
}

async function adminSave() {
    const id = document.getElementById('adm-id').value.toUpperCase();
    agents[id] = { 
        pass: document.getElementById('adm-pass').value, 
        name: document.getElementById('adm-name').value, 
        level: parseInt(document.getElementById('adm-lvl').value) 
    };
    refreshAgents();
    await syncCloud(true);
}

function refreshAgents() {
    const t = document.getElementById('agent-table');
    t.innerHTML = "<tr><th>ID</th><th>NOM</th><th>LVL</th></tr>" + 
        Object.keys(agents).map(id => `<tr><td>${id}</td><td>${agents[id].name}</td><td>${agents[id].level}</td></tr>`).join('');
}

// Logic fenêtres
let zIndex = 100;
document.querySelectorAll("[data-open]").forEach(btn => btn.onclick = () => {
    const win = document.getElementById("win-" + btn.dataset.open);
    win.style.display = "flex"; win.style.zIndex = ++zIndex;
});
document.querySelectorAll("[data-close]").forEach(btn => btn.onclick = () => document.getElementById(btn.dataset.close).style.display = "none");
</script>
</body>
</html>
